<ion-grid no-padding *ngIf="produk != null">
    <ion-row no-padding>
        <ion-col col-6 col-sm-3 col-md-6 col-lg-4 col-xl-3 *ngFor="let p of produk;let i = index;">
           
                <ion-card (click)="openDetail(p)">
                    <img src="{{ p.img_url }}"/>
                    <ion-card-content no-padding>
                        <ion-card-title>
                        {{ p.nama_produk }}
                        </ion-card-title>
                        <p>
                        Rp {{ p.harga | number }}
                        </p>
                    </ion-card-content>
                </ion-card>
    
        </ion-col>
    </ion-row>
</ion-grid>  

</ion-content>
