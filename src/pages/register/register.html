<ion-content padding>
  <ion-grid>
    <ion-row>
        <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
            <h2>DAFTAR</h2>
            <ion-item no-padding transparent>
                <ion-label floating>Email</ion-label>
                <ion-input required type="text" [(ngModel)]="account.email"></ion-input>
            </ion-item>
            <!---Input field password-->
            <!--<ion-item no-padding transparent>
                <ion-label floating>Password</ion-label>
                <ion-input required type="password" [(ngModel)]="account.password"></ion-input>
            </ion-item>
          -->
            <button [disabled]="!account.email.length" ion-button float-left round (click)="cekEmailExist()">DAFTAR</button>

        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
