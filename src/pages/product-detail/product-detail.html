<ion-header>

  <ion-navbar>
    <ion-title>product-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid no-padding no-margin>
    <ion-row no-padding no-margin>
      <ion-col no-padding no-margin>
        <ion-card>
          <ion-slides pager>
              <ion-slide *ngFor="let i of images">
                <img src="{{ i.img_url }}"/>
              </ion-slide>
          </ion-slides>
        </ion-card>
     </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h2 class="nama-produk">{{ produk.nama_produk }}</h2>
        <p class="harga">Rp {{ produk.harga | number }}</p>
      </ion-col>
    </ion-row>
    
    <div class="line-separator"></div>

    <ion-row>
      <ion-col>
          <div class="ukuran">
            <h3>PILIH UKURAN :</h3>
          <ul>
            
                <li *ngFor="let u of ukuran"  (click)="selectSize($event)" [ngStyle]="{'background-color': buttonColor}">
                  <a href="#">{{ u.kode_ukuran }}</a>
                </li>
                
            </ul>
 
        </div>
      </ion-col>
    </ion-row>
    <div class="line-separator"></div>
    <ion-row>
      <ion-col>
          <h3>DESKRIPSI :</h3>
          <p>
            {{ produk.spek_produk }}
          </p>

          <button ion-button block (click)="tambahKeranjang();">Beli Produk ini</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
